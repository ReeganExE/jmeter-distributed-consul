version: "3"
services:
  consul:
    image: consul
    command: consul agent -server -bootstrap -data-dir /consul/data -client 0.0.0.0

  # Control
  jmeter-ctl:
    image: reeganexe/jmeter-ctl
    environment:
      - "WAIT_FOR=10"
    volumes:
      - ./test/distributed_testing_sample1.jmx:/distributed_testing_sample1.jmx
      - ./results:/results

  # Slaves
  jmeter:
    image: reeganexe/jmeter-slave
